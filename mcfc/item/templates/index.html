{% extends 'home/base.html' %}
{% load static %}
{% block content %}
  <!-- Page Content -->
  <div class="container">
      <div class="row">
        <div class="col-lg-3">
        <h2 class="my-4" style="color:red;">Category</h1>
          {% for i in category%}
          <div class="list-group">
            <a href="{% url 'item' %}?c={{i.id}}" class="list-group-item" style="text-decoration: none;">{{i}}</a>
          </div>
          {% endfor %}
        </div>
        <!-- /.col-lg-3 -->
  
        <div class="col-lg-9">
  
  
          <div class="row">
            {% for item in items%}
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <a href="#"><img class="card-img-top" src="{{item.image.url}}" alt="" style="width:450px; height:250px;"></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="{% url 'item-details' item.pk %}">{{item.name}}</a>
                  </h4>
                  <h5>NRs.{{item.price}}</h5>
                  <p class="card-text">{{item.description}}</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
              </div>
            </div>
            {% endfor %}
            
          </div>
          <!-- /.row -->
  
        </div>
        <!-- /.col-lg-9 -->
  
      </div>
      <!-- /.row -->
  
    </div>
    <!-- /.container -->
  

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

{% endblock %}
