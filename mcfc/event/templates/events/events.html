{% extends 'home/base.html' %}

{% block content %}
<div class="container">
        <br>
        <a href="{% url 'add-events' %}" class="btn btn-info">Add Your Events</a></button>
        <a href="{% url 'past-events' %}">Past Events</a></button>
        {% for event in events %}
            <br>
            <h3><a href="{% url 'detail-event' event.pk %}">{{event.title}}</a></h3>
            <p>{{event.description}}</p>
            <br>
        {% endfor %}
</div>
{% endblock %}
