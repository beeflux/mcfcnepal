{% extends 'home/base.html' %}
{% block content %}
<div class="container">
{% for blog in blogs %}
    <img src="{{blog.featured_image.url}}" height=500px, width=500px/>
    <h3><a href="{% url 'blog-detail' blog.slug %}"> {{blog.title}}</a></h3>
    <p>{{blog.description}}</p>
{% endfor %}
</div>
{% endblock %}
