{% extends 'home/base.html' %}
{% load static %}
{% block extralink %}
<link href="{% static 'gallery.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <a href="{% url 'add-gallery' %}" class="btn btn-success">Add MCFC Photo</a>
    <br>
    <br>
    <div class="row">
    {% for image in object_list %}
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <div class="hovereffect">
            <img class="img-responsive" src="{{image.image.url}}" alt="">
            <div class="overlay">
               <h2>{{image.name}}</h2>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
