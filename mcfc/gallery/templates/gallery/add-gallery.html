{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" action="" class="form">
        {% csrf_token %}
        {{form |crispy }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
