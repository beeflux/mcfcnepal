{% extends 'home/base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block extralink %}
<link href = "{% static 'member.css'%}" rel='stylesheet'/>
{% endblock %}


{% block content %}
<div class="container">
    <form method = "post" action='add-member' enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-outline-success">Add</button>
    </form>
</div>
{% endblock %}
